---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    k8s-app: hardware
  name: hardware
  namespace: homework
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      k8s-app: hardware
  template:
    metadata:
      labels:
        k8s-app: hardware
    spec:
      containers:
      - name: hardware
        image: 1vanzamarripa/hardware:latest
        env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: hardware
              key: dbpass
        - name: DB_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: hardware
              key: dbendpoint
        ports:
        - containerPort: 5001
          protocol: TCP
      serviceAccountName: kubernetes-dashboard
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule

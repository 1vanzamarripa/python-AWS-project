---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    k8s-app: portal
  name: portal
  namespace: homework
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      k8s-app: portal
  template:
    metadata:
      labels:
        k8s-app: portal
    spec:
      containers:
      - name: portal
        image: <DOCKER_REPO>/portal:latest
        ports:
        - containerPort: 5000
          protocol: TCP
        volumeMounts:
        - name: kubernetes-dashboard-certs
          mountPath: /certs
          # Create on-disk volume to store exec logs
        - mountPath: /tmp
          name: tmp-volume
        livenessProbe:
          httpGet:
            scheme: HTTPS
            path: /portal
            port: 5001
          initialDelaySeconds: 30
          timeoutSeconds: 30
      volumes:
      - name: kubernetes-dashboard-certs
        secret:
          secretName: kubernetes-dashboard-certs
      - name: tmp-volume
        emptyDir: {}
      serviceAccountName: kubernetes-dashboard
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
